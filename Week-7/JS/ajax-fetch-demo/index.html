<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_Fetch_Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="pokemon">
        <h3>Let's get some pokemons</h3>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" id="needToFindPokemon"
                    placeholder="Enter the pokemon name or id">
                <input type="button" class="btn btn-secondary" value="Find Pokemon" onclick="getPokemon()">
            </div>
        </form>
        <!--Where I'll store the result of my search, we'll be manipulating this area in a bit-->
        <div class="container foundPokemon">
            <img src="" />
        </div>
    </div>
    <div class="container" id="digimon">
        <h3>Let's get some digimons</h3>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" id="needToFindDigimon" placeholder="Enter the digimon name ">
                <input type="button" class="btn btn-secondary" value="Find Digimon" onclick="getDigimon()">
            </div>
        </form>
        <!--Where I'll store the result of my search, we'll be manipulating this area in a bit-->
        <div class="container foundDigimon">
            <img src="" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
